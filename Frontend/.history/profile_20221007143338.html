<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/4504875609.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 500px)">

    <title>Document</title>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img id="logo" src="./images/Screenshot_2022-09-23_at_14.46.15-removebg-preview.png" alt="logo">
        </div>
        <div class="searchBar">
            <input type="text" placeholder="Search Rheadit...">
        </div>
        <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
        
        <div class="dropDown">
            <div class="triangle"></div>
            <ul>
                <li id="goProfile">        
                    <div class="profile">
                        <img id="profilePic" src="./images/607426-200.png">
                        <h2 id="username" class="dropUsername">username</h2>
                    </div>
                </li>
                <li id="notification"><i class="fa-solid fa-bell"></i></li>
                <li id="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></li>
                <li id="deleteuser"><i class="fa-solid fa-user-xmark"></i></li>
            </ul>
        </div>
    </div>

    <div class="notifdropDown">
        <ul class="notificationsList">
            <!-- <li>
                <div class="notiftext"></div>
                <div class="notifBtns">
                    <button></button>
                    <button></button>
                </div>
            </li> -->
        </ul>
    </div>

    <div class="profilePicEditorContainer">
        <div class="profilePicEditor">
            <div class="boxBasics">
                <h1>enter new url:</h1>
                <i class="fa-solid fa-xmark close"></i>
            </div>
            <div class="inputAndButton">
                <input id="submitNewProfilePicBox" type="text">
                <button id="submitNewProfilePic">Submit</button>
            </div>
        </div>
    </div>  

    <div class="followersOrFollowingListContainer">
        <div class="followersOrFollowingList">
            <div class="boxBasics">
                <h1 class="followersOrFollowing"></h1>
                <i class="fa-solid fa-xmark" id="closeBtn"></i>
            </div>
            <div class="boxContents">
                
            </div>
        </div>
    </div>

    <div class="wholeProfile">
        <div class="profileBox">
            <img id="profilePic" class="profilepagePic">
            <button id="editProfile">edit profile picture</button>
            <h1 id="usernameText"></h1>
        </div>

        <div class="follow">
            <div class="followers">Followers: <span id="numOfFollowers">125</span></div>
            <div class="following">Following: <span id="numOfFollowing">293</span></div>
        </div>
    </div>

    <button id="followBtn">Follow</button>

    <div class="bio">
        <i class="fa-solid fa-pen"></i>
        <button id="editBio">edit bio</button>
        <div class="inputAndButton">
            <input type="text" placeholder="new bio" id="newBio">
            <button id="newBioBtn" type="submit">Submit</button>
        </div>
        <p id="bioText"></p>
    </div>

    <div class="popularOrRecent">
        <button id="mostRecent">Most Recent</button>
        <button id="mostPopular">Most Popular</button>
    </div>

    <div class="createnewPost">
        <div class="initialbox">
            <img id="profilePic" src="./images/607426-200.png">
            <input class="newposttxt" type="text" placeholder="New head">
            <i class="fa-regular fa-image imgbtn"></i>
            <i class="fa-solid fa-circle-chevron-right newpostbtn"></i>
        </div>
        <div class="secondbox">
            <input class="newbodytxt" type="text" placeholder="New body">
        </div>
        <div class="thirdbox">
            <input class="newbodyimg" type="text" placeholder="paste img url here">
        </div>
    </div>

    <div class="postsContainer" id="profilePage">

    </div>

    <div class="pageNumContainer">
        <button class="noBtn" id="minusPageNum"><i class="fa-solid fa-circle-arrow-left"></i></button>
        <h3 id="pageNum">1</h3>
        <button class="noBtn" id="plusPageNum"><i class="fa-solid fa-circle-arrow-right"></i></button>
    </div>

    
    <script src="code.js"></script>
</body>
</html>
