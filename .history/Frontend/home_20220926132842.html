<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/4504875609.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img id="logo" src="./images/Screenshot_2022-09-23_at_14.46.15-removebg-preview.png" alt="logo">
        </div>
        <div class="searchBar">
            <input type="text" placeholder="Search Rheadit...">
        </div>
        <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
        
        <div class="dropDown">
            <div class="triangle"></div>
            <ul>
                <li>        
                    <div class="profile">
                        <img id="profilePic" src="./images/607426-200.png">
                        <h2 id="username">username</h2>
                    </div>
                </li>
                <li id="newpost"><i class="fa-solid fa-circle-plus"></i></li>
                <li id="notification"><i class="fa-solid fa-bell"></i></li>
            </ul>
        </div>
    </div>

    <div class="createnewPost">
        <img id="profilePic" src="./images/607426-200.png">
        <input type="text" placeholder="New head">
        <i class="fa-regular fa-image"></i>
        <i class="fa-solid fa-circle-chevron-right"></i>
    </div>

    <div class="postsContainer">

        <div class="postAndComments">
            <div class="post">
                <div class="votes">
                    <i class="fa-solid fa-circle-arrow-up"></i>
                    <h2 id="numVotes">number</h2>
                    <i class="fa-solid fa-circle-arrow-down"></i>
                </div>
                <div class="thePost">
                    <div class="profile">
                        <img id="profilePic" src="./images/607426-200.png">
                        <h2 id="username">username</h2>
                    </div>
                    <div class="postImgTxt">
                        <h2 id="text">this is some text</h2>
                        <!-- if has image -->
                        <img src="./images/photo-1453728013993-6d66e9c9123a.jpeg">
                    </div>
                    <div class="interactions">
                        <button id="comment">Tails</button>
                    </div>
                </div>
            </div>
            <div class="comments">
                <ul>
                    <li>
                        <div class="profile">
                            <img id="profilePic" src="./images/607426-200.png">
                            <h2 id="username">username</h2>
                        </div>
                    </li>
                    <li>comment2</li>
                </ul>
            </div>
        </div>

        <div class="post">
            <div class="votes">
                <i class="fa-solid fa-circle-arrow-up"></i>
                <h2 id="numVotes">number</h2>
                <i class="fa-solid fa-circle-arrow-down"></i>
            </div>
            <div class="thePost">
                <div class="profile">
                    <img id="profilePic" src="./images/607426-200.png">
                    <h2 id="username">username</h2>
                </div>
                <div class="postImgTxt">
                    <h2 id="text">this is some text</h2>
                    <!-- if has image -->
                    <img src="">
                </div>
                <div class="interactions">
                    <button id="comment">Tails</button>
                </div>
            </div>
        </div>

    </div>

    <script src="code.js"></script>
</body>
</html>
