<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/4504875609.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img id="logo" src="./images/Screenshot_2022-09-23_at_14.46.15-removebg-preview.png" alt="logo">
        </div>
        <div class="searchBar">
            <input type="text" placeholder="Search Rheadit...">
        </div>
        <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
        
        <div class="dropDown">
            <div class="triangle"></div>
            <ul>
                <li id="goProfile">        
                    <div class="profile">
                        <img id="profilePic" src="./images/607426-200.png">
                        <h2 id="username">username</h2>
                    </div>
                </li>
                <li id="newpost"><i class="fa-solid fa-circle-plus"></i></li>
                <li id="notification"><i class="fa-solid fa-bell"></i></li>
                <li id="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></li>
            </ul>
        </div>
    </div>

    <div class="profileBox">
        <img id="profilePic" src="./images/607426-200.png">
        <div id="username">username</div>
    </div>

    <div class="membersAndJoin">
        <div class="members">Members: <span>125</span></div>
        <button id="joinGroup">Join</button>
    </div>

    <div class="bio">
        <i class="fa-solid fa-pen"></i>
        <p>this is my bio this is my bio this is my bio this is my bio</p>
    </div>

    


    <div class="postsContainer">


    </div>

    
    <script src="code.js"></script>
</body>
</html>
